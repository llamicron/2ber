<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Procedures</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">

  <!-- JS -->
  <script src="(( url_for('static', filename='js/Chart.bundle.js') ))"></script>
  <script src="(( url_for('static', filename='js/axios.min.js') ))"></script>
  <script src="(( url_for('static', filename='js/material.min.js') ))"></script>
  <script src="(( url_for('static', filename='js/vue.js') ))"></script>
  <script src="(( url_for('static', filename='js/cookie.js') ))"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="(( url_for('static', filename='css/styles.css') ))">

</head>

<body>
  <div id="procedures">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <!-- Header -->
      <main-header @select-config="config = $event" title="Procedure Builder"></main-header>
      <!-- Drawer -->
      <drawer></drawer>

      <!-- Main Content -->
      <main class="mdl-layout__content mdl-color--grey-100">
        <section id="procedures">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <div class="full-width mdl-card colored-card--green mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text mdl-cell--hide-phone">
                    Items
                  </h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <!-- Search field -->
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="itemSearch">
                    <label class="mdl-textfield__label" for="itemSearch">Search</label>
                  </div>
                  <section id="devices">
                    <h5>Devices</h5>
                  </section>
                  <section id="tools">
                    <h5>Tools</h5>
                    <tool-item-list @clicked="addItem($event)" :tools="tools"></tool-item-list>
                  </section>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--6-col">

            </div>
          </div>
        </section>
      </main>
    </div>
  </div>


  <script src="(( url_for('static', filename='js/components.js') ))"></script>
  <script src="(( url_for('static', filename='js/procedure_components.js') ))"></script>
  <script src="(( url_for('static', filename='js/device_components.js') ))"></script>
  <script src="(( url_for('static', filename='js/procedures.js') ))"></script>
</body>

</html>
