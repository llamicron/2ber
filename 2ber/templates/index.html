<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Configure</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="(( url_for('static', filename='images/android-desktop.png') ))">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="(( url_for('static', filename='images/ios-desktop.png') ))">

  <link rel="shortcut icon" href="images/favicon.png">

  <script src="(( url_for('static', filename='Chart.bundle.js') ))"></script>
  <script src="(( url_for('static', filename='axios.min.js') ))"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" href="(( url_for('static', filename='mdl.css') ))"> -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
  <link rel="stylesheet" href="(( url_for('static', filename='styles.css') ))">

</head>

<body>
  <div id="dashboard">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <!-- Header -->
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Dashboard</span>
        </div>
      </header>
      <!-- Drawer -->
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="/configure">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">build</i>Configure</a>
          <a class="mdl-navigation__link" href="/dashboard">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Dashboard</a>
          <a class="mdl-navigation__link" href="#">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Procedures</a>
        </nav>
      </div>

      <!-- Main Content -->
      <main class="mdl-layout__content mdl-color--grey-100">
        <section id="tools">

        </section>
        <section id="devices">
          <div class="mdl-grid">
            <!-- Relay Column -->
            <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone mdl-cell--12-col-tablet">
              <h3>Relays</h3>
              <table class="mdl-data-table full-width mdl-js-data-table mdl-shadow--2dp">
                <thead>
                  <tr>
                    <th></th>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th class="mdl-data-table__cell--non-numeric">Type</th>
                    <th class="mdl-data-table__cell--non-numeric">Controller</th>
                    <th>Address</th>
                    <th>State</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="relay1Toggle">
                        <input type="checkbox" id="relay1Toggle" class="mdl-switch__input" checked>
                        <span class="mdl-switch__label"></span>
                      </label>
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">RIMS Pump</td>
                    <td class="mdl-data-table__cell--non-numeric">Pump</td>
                    <td class="mdl-data-table__cell--non-numeric">STR116</td>
                    <td>4</td>
                    <td>On</td>
                  </tr>
                  <tr>
                    <td>
                      <div style="width: 75px" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="relay2Toggle" name="relay2Toggle">
                          <option value="0">Mash</option>
                          <option value="1">Boil</option>
                        </select>
                        <label class="mdl-textfield__label" for="relay2Toggle">Location</label>
                      </div>
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">HLT Divert</td>
                    <td class="mdl-data-table__cell--non-numeric">Divert</td>
                    <td class="mdl-data-table__cell--non-numeric">STR116</td>
                    <td>5</td>
                    <td>Boil</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Thermostat Column -->
            <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone mdl-cell--12-col-tablet">
              <h3>Thermostats</h3>
              <!-- Thermostat Card (repeating) -->
              <div class="mdl-card thermostat-card full-width mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">RIMS Thermostat</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <label class="temp-label" for="thermostat1PV">Current: 33˚F</label>
                  <div id="thermostat1PV" class="mdl-progress temp-bar mdl-js-progress"></div>
                  <br>
                  <label class="temp-label" for="thermostat1SV">Target: 55˚F</label>
                  <div id="thermostat1SV" class="mdl-progress temp-bar mdl-js-progress"></div>
                  <script>
                    document.querySelector('#thermostat1PV').addEventListener('mdl-componentupgraded', function () {
                      this.MaterialProgress.setProgress(33);
                      this.MaterialProgress.setBuffer(87);
                    });
                    document.querySelector('#thermostat1SV').addEventListener('mdl-componentupgraded', function () {
                      this.MaterialProgress.setProgress(55);
                    });
                  </script>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" type="text" id="thermostat1NewSV">
                    <label class="mdl-textfield__label" for="thermostat1NewSV">New Target Temperature</label>
                    <span class="mdl-textfield__error">Needs to be a number</span>
                  </div>
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">power_settings_new</i>
                  </button>
                </div>
              </div>
              <div class="mdl-card thermostat-card full-width mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">HLT Thermostat</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <label class="temp-label" for="thermostat2PV">Current: 95˚F</label>
                  <div id="thermostat2PV" class="mdl-progress temp-bar mdl-js-progress"></div>
                  <br>
                  <label class="temp-label" for="thermostat2SV">Target: 95˚F</label>
                  <div id="thermostat2SV" class="mdl-progress temp-bar mdl-js-progress"></div>
                  <script>
                    document.querySelector('#thermostat2PV').addEventListener('mdl-componentupgraded', function () {
                      this.MaterialProgress.setProgress(95);
                      this.MaterialProgress.setBuffer(87);
                    });
                    document.querySelector('#thermostat2SV').addEventListener('mdl-componentupgraded', function () {
                      this.MaterialProgress.setProgress(95);
                    });
                  </script>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" type="text" id="thermostat2NewSV">
                    <label class="mdl-textfield__label" for="thermostat2NewSV">New Target Temperature</label>
                    <span class="mdl-textfield__error">Needs to be a number</span>
                  </div>
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">power_settings_new</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="(( url_for('static', filename='material.min.js') ))"></script>
  <script src="(( url_for('static', filename='vue.js') ))"></script>
</body>

</html>
